<!DOCTYPE HTML>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<title>PREJW 1.0</title>
    
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link rel="stylesheet" type="text/css" href="styles/skin.css">
<link rel="stylesheet" type="text/css" href="styles/framework.css">
<link rel="stylesheet" type="text/css" href="styles/ionicons.min.css">
<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/plugins.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>
<script type="text/javascript" src="scripts/ownCustomCode.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script type="text/javascript" src="scripts/MisSolicitudes/misSolicitudesScript.js"></script>
</head>

<body>
<div id="page-transitions" ng-app="misSolicitudesApp" ng-controller="misSolicitudesCtrl">
    
<div class="page-preloader page-preloader-dark">
    <div class="spinner"></div>
</div>
    
<div class="header header-dark">
    <a href="Mis-anuncios.html" target="_top" class="header-logo">SOLIC<span class="color-red-dark">ITUDES</span></a>
    <a  href="Mis-anuncios.html" target="_top" class="header-icon header-icon-1 open-all-sidebar">
        <i class="ion-ios-arrow-left"></i>  
    </a>
</div>
    


    
<div id="page-content" class="header-clear">
    <div id="page-content-scroll">
        <div class="decoration decoration-margins"></div>


        <div class="content">
            <div class="portfolio-adaptive portfolio-adaptive-one">


                <div style="border: 1px solid black; box-shadow: 2px 2px 20px 2px grey; margin-top: 20px; padding: 5px;" class="portfolio-item" ng-repeat="x in misSolicitudes">
                       
                        
                    <div style="margin-left: 20px;">
                        <h4>Presupuesto: {{x.presupuesto}}</h4>
                        Descipcion:
                        <p>
                            {{x.description}}
                        </p>
                    </div>
                    <hr style="border: 1px solid black; box-shadow: 2px 2px 20px 2px grey;">
                    <br>
                    <div>
                        <h3>Empresa Solicitante</h3>
                        <img ng-show="x.empresa.logo != null" style="width: 300px; border-radius: 100%" data-original={{x.empresa.logo}} alt="img" class="preload-image" src={{x.empresa.logo}}/>
                        Nombre: <strong>{{x.empresa.name}}</strong> <br>
                        Telefono: <strong>{{x.empresa.telephone}}</strong><br>
                        Descripcion <br>
                        <p>
                            {{x.empresa.description}}
                        </p>

                    </div>
                </div>                                              
            </div>                                                                              
        </div>
       
    </div>  
</div>   
</div>
</body>
