<!DOCTYPE HTML>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<title>PREJW 1.0</title>
    
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link rel="stylesheet" type="text/css" href="styles/skin.css">
<link rel="stylesheet" type="text/css" href="styles/framework.css">
<link rel="stylesheet" type="text/css" href="styles/ionicons.min.css">
<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/plugins.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>
<script type="text/javascript" src="scripts/ownCustomCode.js"></script>
<script type="text/javascript" src="scripts/ownCustomCodeFront.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script type="text/javascript" src="scripts/CreateUpdateEmpresa/createUpdateEmpresaScript.js"></script>
</head>

<body>
<div id="page-transitions" ng-app="editProfilerApp" ng-controller="editProfilerCtrl">
    
<div class="page-preloader page-preloader-dark">
    <div class="spinner"></div>
</div>
    
<div class="header header-dark">
    <a href="Edit Profile.html" target="_top" class="header-logo">EDITAR<span class="color-red-dark">PERFIL</span></a>
    <a href="Edit Profile.html" target="_top" class="header-icon header-icon-1 menu-bar-text-1"><i class="ion-ios-arrow-left"></i></a>
    <a href="#" ng-click="guardaUser()"  class="header-icon header-icon-4"><i class="ion-android-done"></i></a>
</div>
    

            
<div id="page-content" class="header-clear">
    <div id="page-content-scroll"> 
        <dir style="margin: 20px">

        </dir>

        <div class="one-half-responsive">
            <div class="content">
                <img src={{empresa.logo}} style="width: 200px; max-height: 200px; border-radius: 100%;" alt="" srcset="">

                <div ng-show="cargando" class="input-icon">
                    Foto: 
                    <input type="file" class="input-text-box input-green-border" ng-model="fileToUp" onchange="angular.element(this).scope().selecionada(this)" accept="image/*" name="img">
                </div>

                <div ng-show="!cargando" class="progress" style="border-radius: 70px">
                    <div id="barraDeProgreso" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:10%; background-color:blue"></div>
                </div>

                <div class="input-icon">
                    <input type="text" class="input-text-box input-green-border" ng-model="empresa.name" placeholder="Nombre">
                    <i class="ion-person"></i>
                </div>
                <div class="input-icon">
                        <input type="number" class="input-text-box input-green-border" ng-model="empresa.telephone" placeholder="telephone">
                        <i class="ion-ios-telephone"></i>
                </div>

                <div class="formTextareaWrap">
                        <label class="field-title contactMessageTextarea" for="contactMessageTextarea">Descripcion: <span>(required)</span></label>
                        <textarea name="contactMessageTextarea" ng-model="empresa.description" class="contactTextarea requiredField" id="contactMessageTextarea"></textarea>
                </div>

                <div class="input-icon">
                        <input type="submit" ng-click="guardaOcrea()" style="background-color: blue; color: aliceblue" class="input-text-box input-red-border" value={{action}}>
                </div>
            </div>
        </div>
        <div class="clear"></div>

        <div class="decoration decoration-margins"></div>
    </div>  
</div>
</div>
</body>
