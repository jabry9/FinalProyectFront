<!DOCTYPE HTML>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<title>PREJW 1.0</title>
    
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link rel="stylesheet" type="text/css" href="styles/skin.css">
<link rel="stylesheet" type="text/css" href="styles/framework.css">
<link rel="stylesheet" type="text/css" href="styles/ionicons.min.css">
<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/plugins.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>
<script type="text/javascript" src="scripts/ownCustomCode.js"></script>
<script type="text/javascript" src="scripts/ownCustomCodeFront.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script type="text/javascript" src="scripts/PublishUpdateAd/publishUpdateAdScript.js"></script>
</head>

<body>
<div id="page-transitions" ng-app="publishUpdateAd1App" ng-controller="publishUpdateAd1Ctrl">
    
<div class="page-preloader page-preloader-dark">
    <div class="spinner"></div>
</div>
    
<div class="header header-dark">
    <a href="index.html" target="_top" class="header-logo">PUBLI<span class="color-red-dark">CAR</span></a>
    <a href="index.html" target="_top" class="header-icon header-icon-1 menu-bar-text-1 open-sidebar"><i class="ion-ios-arrow-left"></i></a>
</div>
    


    
<div id="page-content" class="page-content header-clear">
    <div id="page-content-scroll">
        
       <div class="content">
            <div class="one-half-responsive">
                <div class="container no-bottom">
                    <div class="contact-form no-bottom"> 

                        <form action="" method="post" class="contactForm" id="contactForm">
                            <fieldset>
                                <div class="formFieldWrap">
                                    <label class="field-title contactNameField" for="contactNameField">Titulo:<span>(required)</span></label>
                                    <input type="text" ng-model="anuncio.titulo" required name="contactNameField" value="" class="contactField requiredField" id="contactNameField"/>
                                </div>
                                <div class="formFieldWrap">
                                    <label class="field-title contactNameField" for="contactNameField">Presupuesto Maximo:<span>(required)</span></label>
                                    <input type="number" ng-model="anuncio.presupMAX" required name="contactNameField" value="" class="contactField requiredField" id="contactNameField"/>
                                </div>


                                <div class="container overflow-show">
                                    <h5 class="onoffswitch-text">Incluye materiales:</h5>
                                    <div class="onoffswitch-2">
                                        <input ng-model="materialsINC" required type="checkbox" name="onoffswitch" class="onoffswitch-checkbox-2" id="myonoffswitch-2">
                                        <label class="onoffswitch-label-2" for="myonoffswitch-2"></label>
                                    </div>
                                    <div class="clear"></div>
                                </div>

                                <div class="formTextareaWrap">
                                        <label class="field-title contactMessageTextarea" for="contactMessageTextarea">Descripcion: <span>(required)</span></label>
                                        <textarea required name="contactMessageTextarea" ng-model="anuncio.description" class="contactTextarea requiredField" id="contactMessageTextarea"></textarea>
                                </div>


                                <div>Categoria selecionada {{currentCat}}</div>
                                <button ng-click="back()"> back </button>
                                <div class="select-box">
                                    <select ng-model="item" ng-change="update()" >
                                        <option data-ng-repeat="ca in categories track by $index" value={{ca.val}} >
                                            {{ca.cat}}
                                        </option>
                                    </select>
                                </div>
                               
                                <a type="submit" href="#" ng-click="publicaAd()" class="button button-green" style="display: block;margin: auto;">Siguiente</a>
                            </fieldset>
                        </form>       
                    </div>
                </div>
            </div>
            
        </div>
        
        <div class="decoration decoration-margins"></div>
    </div>  
</div>    
</div>
</body>
