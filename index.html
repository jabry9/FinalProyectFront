<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" href="styles/style.css">
<link rel="stylesheet" type="text/css" href="styles/skin.css">

<link rel="stylesheet" type="text/css" href="styles/ionicons.min.css">

<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/plugins.js"></script>

<body>
<div id="page-transitions" ng-app="indexApp" ng-controller="indexCtrl">
    
<div class="page-preloader page-preloader-dark">
    <div class="spinner"></div>
</div>

<div class="header header-dark">
        <a href="index.html" class="header-logo">PRE <span class="color-red-dark">JW</span></a>
        <a href="#" class="header-icon header-icon-1 close-sidebar-mask"></a>
        <a href="#" class="header-icon header-icon-1 open-sidebar">
            <em class="line-1"></em>
            <em class="line-2"></em>
            <em class="line-3"></em>    
        </a>
        <a href="search.html" target="_top" class="header-icon header-icon-4"><i class="ion-search"></i></a>
</div>
    
<!-- Main Small Icon Sidebar -->
<div class="sidebar-menu sidebar-dark">
    <div class="sidebar-menu-scroll">   
        <a ng-show="estoyLogeado" href="Publish Ad 1.html" target="_top"><i class="ion-ios-list-outline"></i><em>Publicar</em></a>       
        <a ng-show="estoyLogeado" href="Edit Profile.html" target="_top"><i class="ion-ios-person-outline"></i><em>Perfil</em></a>          
        <a ng-show="estoyLogeado" href="Mis-anuncios.html" target="_top"><i class="ion-ios-compose-outline"></i><em>Anuncios</em></a>    
        <a data-submenus="sub1" href="#"><i class="ion-ios-gear-outline"></i><em>Configuracion</em></a>      
    </div>
</div>
<!-- Configuracion Submenus -->
<div class="submenu submenu-dark" id="sub1">
    <div class="submenu-scroll">         
        <a ng-show="noEstoyLogeado" href="Login.html" target="_top"><i class="ion-ios-unlocked-outline"></i><em>Iniciar Sesion</em></a>
        <a ng-show="noEstoyLogeado" href="Register.html" target="_top"><i class="ion-ios-unlocked-outline"></i><em>Registrar</em></a>          
        <a ng-show="estoyLogeado" ng-click="logOut()" href="#" class="logOutButtonJWClass" ><i class="ion-ios-locked-outline"></i><em>Cerrar Sesion</em></a>
        <a href="Ayuda.html" target="_top"><i class="ion-help"></i><em>Ayuda</em></a>        
    </div>
</div>
            
<div id="page-content" class="header-clear">
    <div id="page-content-scroll">
        

            <div class="clear"></div>
            

        <div class="decoration decoration-margins"></div>
        
        <div class="content full-top">
            <div class="thumb-layout">

                <div class="profile-page-2-header">
                    <h1 ng-show="muestraFiltroCategoria">Categoria: {{categoriaName}}</h1> 
                    <h1 ng-show="muestraFiltroTitulo">Titulo: {{titulo}}</h1>
                </div>
               

                <a href="Ver-anuncio.html" target="_top" style="margin-bottom: 40px; height: 120px; padding: 10px;" ng-repeat="x in records" ng-click="saveAdd(x)">
                    
                        
                        <hr style="border: 1px solid black; box-shadow: 2px 2px 20px 2px grey;">
                        <br>
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" style="max-height: 100px;" src={{x.img.url}} alt="Card image cap">
                        <div class="card-body">
                          <p class="card-text">
                            <strong>{{x.titulo}}</strong>
                          </p>
                        </div>
                        <div class="card-footer">
                            <u><i class="ion-ios-location"></i> {{x.city}}</u>
                        </div>
                      </div>
                     

                </a>  

           

               
                
            </div>
            <div class="decoration"></div>
            <button class=" button button-full button-green half-bottom" ng-click="nextAds()">Load More</button>
        </div> 
        
        <div class="decoration decoration-margins"></div>
    </div>  
</div>
</body>
