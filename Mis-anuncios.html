<!DOCTYPE HTML>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<title>PREJW 1.0</title>
    
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link rel="stylesheet" type="text/css" href="styles/skin.css">
<link rel="stylesheet" type="text/css" href="styles/framework.css">
<link rel="stylesheet" type="text/css" href="styles/ionicons.min.css">
<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/plugins.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>
<script type="text/javascript" src="scripts/ownCustomCode.js"></script>
<script type="text/javascript" src="scripts/ownCustomCodeFront.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script type="text/javascript" src="scripts/MisAnuncios/misAnunciosScript.js"></script>
</head>

<body>
<div id="page-transitions" ng-app="misAnunciosApp" ng-controller="misAnunciosCtrl">
    
<div class="page-preloader page-preloader-dark">
    <div class="spinner"></div>
</div>
    
<div class="header header-dark">
    <a href="index.html" target="_top"  class="header-logo">ANUN<span class="color-red-dark">CIOS</span></a>
    <a href="index.html" target="_top" class="header-icon header-icon-1 menu-bar-text-1 open-sidebar"><i class="ion-ios-arrow-left"></i></a>
</div>
    
            
<div id="page-content" class="header-clear">
    <div id="page-content-scroll"> 

        <div class="portfolio-adaptive-controls">
            <h4>Cambio Vista</h4>                        
            <a class="portfolio-switch adaptive-three" href="#"><i class="ion-ios-keypad"></i></a>
            <a class="portfolio-switch adaptive-two" href="#"><i class="ion-ios-pause"></i></a>
            <a class="portfolio-switch adaptive-one active-adaptive" href="#"><i class="ion-navicon"></i></a>
            <div class="clear"></div>
        </div>
          
        <div class="content">
            <div class="portfolio-adaptive portfolio-adaptive-one">


                <div class="portfolio-item" ng-repeat="x in misAnuncios">
                    <a class="show-gallery" href="images/pictures/1.jpg" title="Caption here!"><img data-original={{x.multimedia[0].url}} alt="img" class="preload-image responsive-image" src={{x.multimedia[0].url}}></a>
                    <h4>{{x.titulo}}</h4>
                    <p>
                        {{x.description}}
                        <a href="#" class="adaptive-more right-text">Edit <i class="ion-link"></i></a>
                    </p>
                </div>                                              
            </div>  
        </div>
    
        
        <div class="decoration decoration-margins"></div>
        
        <div class="footer footer-dark">
            <a href="index.html" class="footer-logo scale-hover"></a>
            <p>
                Simplicity and complexity packed into a beautiful, 
                feature filled, powerful, gorgeous mobile template.
            </p>
            <div class="decoration"></div>
            <p class="copyright-text">Copyright <span id="copyright-year"></span>. All Rights Reserved.</p>
        </div>
    </div>  
</div>
    
<div class="share-bottom share-dark">
    <h3>Share Page</h3>
    <div class="ion-android-search">
        <a href="https://www.facebook.com/sharer/sharer.php?u=http://www.themeforest.net/">
            <i class="ion-social-facebook-outline icon-ghost facebook-bg"></i>
            Facebook
        </a>
        <a href="https://twitter.com/home?status=Check%20out%20ThemeForest%20http://www.themeforest.net">
            <i class="ion-social-twitter-outline twitter-bg"></i>
            Twitter
        </a>
        <a href="https://plus.google.com/share?url=http://www.themeforest.net">
            <i class="ion-social-googleplus-outline icon-ghost google-bg"></i>
            Google
        </a>
        <a href="https://pinterest.com/pin/create/button/?url=http://www.themeforest.net/&media=https://0.s3.envato.com/files/63790821/profile-image.jpg&description=Themes%20and%20Templates">
            <i class="ion-social-pinterest-outline icon-ghost pinterest-bg"></i>
            Pinterest
        </a>
        <a href="sms:">
            <i class="ion-ios-chatboxes-outline icon-ghost sms-bg"></i>
            Text
        </a>
        <a href="mailto:?&subject=Check this page out!&body=http://www.themeforest.net">
            <i class="ion-ios-email-outline icon-ghost mail-bg"></i>
            Email
        </a>
        <div class="clear"></div>
    </div>
</div>
 
    
</div>
