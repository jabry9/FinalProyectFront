<!DOCTYPE HTML>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<title>PREJW 1.0</title>
    
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="styles/style.css">
<link rel="stylesheet" type="text/css" href="styles/skin.css">
<link rel="stylesheet" type="text/css" href="styles/framework.css">
<link rel="stylesheet" type="text/css" href="styles/ionicons.min.css">
<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/plugins.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>
<script type="text/javascript" src="scripts/ownCustomCode.js"></script>
<script type="text/javascript" src="scripts/ownCustomCodeFront.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script type="text/javascript" src="scripts/PublishUpdateAd/publishUpdateAdScript.js"></script>
</head>

<body>
<div id="page-transitions" ng-app="publishUpdateAd1App" ng-controller="publishUpdateAd1Ctrl">
    
<div class="page-preloader page-preloader-dark">
    <div class="spinner"></div>
</div>
    
<div class="header header-dark">
    <a href="index.html" target="_top" class="header-logo">MULTI<span class="color-red-dark">MEDIA</span></a>
    <a href="Publish Ad 1.html" target="_top" class="header-icon header-icon-1 menu-bar-text-1"><i class="ion-ios-arrow-left"></i></a>
</div>



    
<div id="page-content" class="page-content header-clear">
    <div id="page-content-scroll">
        
       
       <div class="content">
            <div class="one-half-responsive">
               
                <div class="container no-bottom">
                    <div class="contact-form no-bottom"> 
                        

                        <form action="" method="post" class="contactForm" id="contactForm">
                           
                                <div ng-show="cargando" class="formFieldWrap">

                                        <label class="field-title contactNameField" for="contactNameField">Seleccione im√°genes:<span>(required)</span></label>
                                        <input type="file" ng-model="fileToUp" onchange="angular.element(this).scope().selecionada(this)" accept="image/*" name="img">
                                </div>
                                <div ng-show="!cargando" class="progress" style="border-radius: 70px">
                                    <div id="barraDeProgreso" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:10%; background-color:blue"></div>
                                </div>
                                
                                <div style="margin: 2px; width: 20px; height: 20px;" id="containeer"></div>
            
                                <div class="portfolio-adaptive portfolio-adaptive-three">
                                        <div class="portfolio-item" ng-repeat="file in files">
                                            <a href="#" ng-click="delete($index, file.name)" class="hide-notification"><i class="ion-android-close"></i></a>
                                            <a class="show-gallery" href="{{direction2 + '/download/' + file.name}}" title="Caption here!"><img data-original="{{direction2 + '/download/' + file.name}}" alt="img" class="preload-image responsive-image no-bottom" src="{{direction2 + '/download/' + file.name}}" ></a>
                                        </div>               
                                </div>
                                 
                               
                                <i ng-click="finalizar()" class="button button-green" style="display: block;margin: auto;">Finalizar</i>
                            
                        </form>       
                    </div>
                </div>
            </div>
            
        </div>
        
        <div class="decoration decoration-margins"></div>
        
    </div>  
</div>
    

 
    
</div>
</body>
