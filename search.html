<!DOCTYPE HTML>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<title>PREJW 1.0</title>
    
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link rel="stylesheet" type="text/css" href="styles/skin.css">
<link rel="stylesheet" type="text/css" href="styles/framework.css">
<link rel="stylesheet" type="text/css" href="styles/ionicons.min.css">
<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/plugins.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>
<script type="text/javascript" src="scripts/ownCustomCode.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script type="text/javascript" src="scripts/Search/searchScripts.js"></script>

</head>

<body>
<div id="page-transitions" ng-app="searchApp" ng-controller="searchCtrl">
    
<div class="page-preloader page-preloader-dark">
    <div class="spinner"></div>
</div>
    
<div class="header header-dark">
        <a href="index.html" target="_top" class="header-logo">BUS<span class="color-red-dark">QUEDA</span></a>
        <a href="index.html" target="_top" class="header-icon header-icon-1 menu-bar-text-1 open-sidebar"><i class="ion-ios-arrow-left"></i></a>
</div>
                
<div id="page-content" class="header-clear">
    <div id="page-content-scroll">
        <dir style="margin: 20px">

        </dir>

        <div class="one-half-responsive">
            <div class="content">
                <div class="input-icon">
                    <input type="text" class="input-text-box input-green-border" ng-model="searchBar" ng-blur="searchBlur()" value="">
                    <i class="ion-search"></i>
                </div>

                <div>Categoria selecionada {{currentCat}}</div>
                <div class="select-box">
                        <select ng-model="item" ng-change="update()" >
                            <option data-ng-repeat="ca in categories track by $index" value={{ca.val}} >
                                {{ca.cat}}
                            </option>
                        </select>
                </div>
                <button style="background-color: #c0392b" class="input-text-box input-red-border"  ng-click="back()"> Borrar Categorias </button>
                <br>
                <a href="index.html" target="_top" class="input-icon">
                        <input type="submit" ng-click="saveData()" class="button button-full bg-green-dark  no-bottom" value="Buscar">
                        <i class="ion-android-done"></i>
                </a>
                
            </div>
        </div>
       
        <div class="clear"></div>

        <div class="decoration decoration-margins"></div>
        
    </div>  
</div>  
</div>
</body>
